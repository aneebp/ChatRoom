{% extends 'base/main.html' %}

{% block content %}
<h1>Home Template</h1>
<h2><a href="{% url 'create-room'  %}">Create Room</a></h2>
{% for room in rooms %}
<hr>
<h3><a href="{% url 'update-room' room.id%}">Edit</a></h3>
<h3><a href="{% url 'delete-room' room.id%}">Delete</a></h3>
<h2>{{room.host}}</h2>
<h1>{{room.id}}. <a href="{% url 'room' room.id %}"> {{room.name}}</a></h1>
<h4>{{room.topic}}</h4>
<hr>
{% endfor %}

{% endblock content %}
